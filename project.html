<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 70%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #eee;
            margin: 5px 0;
        }
        .completed {
            text-decoration: line-through;
            color: grey;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Add a new task...">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>
    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskValue = taskInput.value.trim();
            if (taskValue === "") return;
            
            let li = document.createElement("li");
            li.innerHTML = `<span onclick="toggleComplete(this)">${taskValue}</span> <button onclick="removeTask(this)">‚ùå</button>`;
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }

        function removeTask(element) {
            element.parentElement.remove();
        }

        function toggleComplete(element) {
            element.classList.toggle("completed");
        }
    </script>
</body>
</html>
